<!DOCTYPE html>
<html>
<head>
	<title>Upload</title>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
<h1>Upload Avatar Image</h1>
<br>
<br>
<button id="accessBtn">Get access token</button>
<button id="setAccessBtn">Set access token</button>
<button id="setAuthzBtn">Set authz token</button>
<br>
<br>
<div>
  <form id="uploadForm" enctype="multipart/form-data" method="post">
    <input type="hidden" name="operation" value="SetProfilePicture">

    <input type="hidden" value="/Profile[@id='64e27064-0624-4795-96ce-dbaa43b21e01']/~OneToMany/Entry" name="profilePictureSelectorBase">
    <input type="hidden" name="/Profile[@id='64e27064-0624-4795-96ce-dbaa43b21e01']/~OneToMany/Entry/@id" value="{randomUuid,mediaEntry}">

    <input type="hidden" name="/Profile[@id='64e27064-0624-4795-96ce-dbaa43b21e01']/~OneToMany/Entry[@id='{randomUuid,mediaEntry}']/~OneToMany/Media/@id" value="{randomUuid,media}">
    <input type="hidden" name="/Profile[@id='64e27064-0624-4795-96ce-dbaa43b21e01']/~OneToMany/Entry[@id='{randomUuid,mediaEntry}']/~OneToMany/Media[@id='{randomUuid,media}']/@mediaCategory" value="original">
    <input type="hidden" name="/Profile[@id='64e27064-0624-4795-96ce-dbaa43b21e01']/~OneToMany/Entry[@id='{randomUuid,mediaEntry}']/~OneToMany/Media[@id='{randomUuid,media}']/@ownerId" value="64e27064-0624-4795-96ce-dbaa43b21e01">
    <input type="hidden" name="/Profile[@id='64e27064-0624-4795-96ce-dbaa43b21e01']/~OneToMany/Entry[@id='{randomUuid,mediaEntry}']/@authorId" value="64e27064-0624-4795-96ce-dbaa43b21e01">
    <input type="hidden" name="/Profile[@id='64e27064-0624-4795-96ce-dbaa43b21e01']/~OneToMany/Entry[@id='{randomUuid,mediaEntry}']/@ownerId" value="64e27064-0624-4795-96ce-dbaa43b21e01">
    <input type="hidden" name="/Profile[@id='64e27064-0624-4795-96ce-dbaa43b21e01']/~OneToMany/Entry[@id='{randomUuid,mediaEntry}']/@type" id="mediaType" value="image">

    <div class="form-group">
      <div class="ctd-avatar-links">
        <div class="ctd-file-input">
          Select Image
          <input type="file" class="" name="/Profile[@id='64e27064-0624-4795-96ce-dbaa43b21e01']/~OneToMany/Entry[@id='{randomUuid,mediaEntry}']/~OneToMany/Media[@id='{randomUuid,media}']/%relatedResource">
        </div>
        <button type="submit" class="btn btn-default" id="uploadToolsButtonOk">
          Upload
        </button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="upload.js"></script>
</body>
</html>
